<div class="filler-word-button">
<button mat-raised-button color="primary" (click)="add()"
        style="width: 100px; height:75px; line-height: .95em;">
  <span style="white-space: normal; position: relative; display: block; height: 45%">{{fillerWord.word}} ({{fillerWord.count}})</span>
</button>
<button mat-mini-fab color="accent" (click)="remove()"> - </button>
</div>
